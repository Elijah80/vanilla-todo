<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="a simple todo app">
    <meta name="author" content="Elijah W. Cravens">

    <!-- Custom Stylesheets -->
    <link rel="stylesheet" type="text/css" href="./styles/index.css">

    <!-- Third Party links -->
    <script src="https://kit.fontawesome.com/cf279db74a.js" crossorigin="anonymous"></script>

    <title>Todo App</title>
  </head>

  <body>
    <div id="app">
      <h1>To-Do App</h1>
      <div class="get-task">
        <input type="text" id="taskInput" placeholder="Enter a task">
        <button id="addTask">Add Task</button>
      </div>
      <div class="filter-task">
        <label for="filterOption">Filter:</label>
        <select id="filterOption">
          <option value="all">All</option>
          <option value="completed">Completed</option>
          <option value="incomplete">Incomplete</option>
        </select>
      </div>


      <ul id="taskList"></ul>
    </div>

    <script src="script.js"></script>
  </body>

</html>
