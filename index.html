<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="a simple todo app">
    <meta name="author" content="Elijah W. Cravens">

    <!-- Custom Stylesheets -->
    <link rel="stylesheet" type="text/css" href="./styles/index.css">

    <!-- Third Party links -->
    <script src="https://kit.fontawesome.com/cf279db74a.js" crossorigin="anonymous"></script>

    <title>Todo App</title>
  </head>

  <body>
    <div class="container">
      <h1>Todo App</h1>
      <form id="todo-form" class="add-todo">
        <input type="text" id="todo-input" placeholder="Add a new todo">
        <button type="submit">Add</button>
      </form>
      <ul id="todo-list" class="todo-list">
        <li class="todo-item"><span>Wake Up</span><i class="fa-solid fa-check" title="Complete Todo"></i><i class="fa-solid fa-pen-to-square" title="Edit Todo"></i><i class="fa-solid fa-trash" title="Delete Todo"></i></li>
        <li class="todo-item"><span>Have Coffee</span><i class="fa-solid fa-check" title="Complete Todo"></i><i class="fa-solid fa-pen-to-square" title="Edit Todo"></i><i class="fa-solid fa-trash" title="Delete Todo"></i></li>
        <li><span class="todo-item"><span class="completed">Resume Life</span><i class="hidden fa-solid fa-check" title="Complete Todo"></i><i class="fa-solid fa-pen-to-square" title="Edit Todo"></i><i class="fa-solid fa-trash" title="Delete Todo"></i></li>
      </ul>
    </div>
    <script src="script.js"></script>
  </body>

</html>
